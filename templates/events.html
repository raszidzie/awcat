    <body>	
        <header id="header" id="home">
            <div class="container main-menu">
                <div class="row align-items-center justify-content-between d-flex">
                  <div id="logo">
                    <a href="{% url 'home'%}"><img src="/static/img/fullstack_astronaut.png" width="50rem" alt="logo" title="" /></a>                 
                 </div>
                 <nav id="nav-menu-container">
                        <ul class="nav-menu">
                          <li class="menu-active"><a href="{% url 'home' %}">Home</a></li>
                          <li><a href="{% url 'blog:blog' %}">Blog</a></li>
                          <li><a href="{% url 'event:events'%}">Events</a></li>
                          
                        </ul>
                      </nav>      	    		
                </div>
            </div>
          </header>

          <section class="banner-area relative" id="home">	
            <div class="container">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="about-content col-lg-12">
                        <h1 id="reduce" class="text-white">
                            Work hard, help others & success will follow
                            			
                        </h1>	
                        <p class="text-white link-nav">Infinity  <span class="fas fa-rocket"></span> Beyond</p>
                    </div>											
                </div>
            </div>
        </section>

        

        <!-- Start home-about Area -->
        <section class="home-about-area">
            <div class="container-fluid">
                    <div class="row align-items-center infinite-container"> 
                    {% for event in events %}
                    <div class="col-lg-6 infinite-item">
                        <a href="{% url 'events:eventdetail' event.id%}">
                        <div class="item">
                            <img class="mx-auto d-block img-fluid " src="/media/{{event.image}}" alt="{{event.country}}">
                            <h2 class="title card">{{event.country}}</h2>
                        </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
                {% if page_obj.has_next %}
                    <a class="infinite-more-link" href="?page={{ page_obj.next_page_number }}"></a>
                {% endif %}
                
               <div class="one my-5" style="display:none;">
                
                </div>
                
            </div>	
        </section>
        <section class="footer my-5">
                
            <p class="col-lg-12 footer-text my-5 " style="color:rgb(0, 0, 0); text-align: center">
&copy;<script>document.write(new Date().getFullYear());</script> Fullstack Astronaut | Events 
</p>     
       

    </section>
